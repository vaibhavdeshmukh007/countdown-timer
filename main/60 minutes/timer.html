<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Countdown Timer</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div>
         <div class="homepage">
            <h2>
               <span id="time">60:00</span>
            </h2>
         </div>
      </div>
      <div class="boxes">
         <ul class="single-box">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
      </div>
      <script>
         window.onload = function () {
             var sixtyMinutes = 60*60,
                 display = document.querySelector('#time');
             startTimer(sixtyMinutes, display);
         };
               
      </script>
      <script src="../startTimer.js"></script>
   </body>
</html>
